<!DOCTYPE html>
<html>
<head>
	<title>Dist</title>
	<link rel="stylesheet" type="text/css" href="dist.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="distContainer">
				<div class="title">
					<h3>Distributor</h3>
				</div>

				<div class="labelRow">
					<div class="leftCol">
						<label for="distType">Distributor Type:</label>
					</div>
					<div class="rightCol">
						<label for="inlet">Inlet Type:</label>
					</div>
				</div>
				<div class="contentRow">
					<div class="leftCol">
						<select id="distType" name="distType">
							<option value="either" selected>Either</option>
							<option value="nozzle">Nozzle</option>
							<option value="venturi">Venturi</option>
						</select>
					</div>
					<div class="rightCol">
						<select id="inlet" name="inlet">
							<option value="anyKind" selected>Any Kind</option>
							<option value="solderODM">Solder (ODM)</option>
							<option value="solderIDM">Solder (IDM)</option>
							<option value="flare">Flare</option>
						</select>
					</div>
				</div>
			</div>

			<div class="performanceContainer">

			</div>

			<div class="partSearchContainer">

			</div>


		</form>
		
	</div>

</body>
</html>
